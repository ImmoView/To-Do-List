<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des tâches</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <!-- En-tête avec barre de recherche et boutons -->
        <div class="flex flex-col sm:flex-row justify-between items-center mb-10 space-y-4 sm:space-y-0">
            <!-- Bouton pour ajouter une tâche -->
            <button id="openModal" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded w-full sm:w-auto">
                Add Task +
            </button>

            <!-- Barre de recherche -->
            <input type="text" id="searchBar" placeholder="Rechercher une tâche..." class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 w-full sm:w-auto">

            <!-- Bouton pour ajouter plusieurs tâches -->
            <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded w-full sm:w-auto">
                Add multiple +
            </button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- Colonne "To do" -->
            <div class="bg-white p-4 rounded-lg shadow" id="todoColumn">
                <h2 class="text-lg font-semibold mb-4 pb-2 border-b-2 border-red-500">To do <span id="todoCount">(0)</span></h2>
                <div class="space-y-4"></div>
            </div>
        
            <!-- Colonne "In progress" -->
            <div class="bg-white p-4 rounded-lg shadow" id="inProgressColumn">
                <h2 class="text-lg font-semibold mb-4 pb-2 border-b-2 border-yellow-500">In progress <span id="inProgressCount">(0)</span></h2>
                <div class="space-y-4"></div>
            </div>
        
            <!-- Colonne "Done" -->
            <div class="bg-white p-4 rounded-lg shadow" id="doneColumn">
                <h2 class="text-lg font-semibold mb-4 pb-2 border-b-2 border-green-500">Done <span id="doneCount">(0)</span></h2>
                <div class="space-y-4"></div>
            </div>
        </div>
        
  <!-- Modal pour ajouter une tâche -->
<div id="default-modal" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 p-4">
    <div class="bg-gray-800 text-white p-6 rounded-md shadow-lg w-full max-w-lg mx-4">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-semibold">New Task</h2>
            <button id="closeModal" class="text-gray-400 hover:text-white">&times;</button>
        </div>
        <label for="taskTitle" class="block text-sm font-medium mb-1">Titre de la tâche</label>
        <input type="text" id="taskTitle" class="w-full mb-4 p-2 rounded-md bg-gray-700 border border-gray-600 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500" placeholder="Entrez le titre...">

        <label for="taskDescription" class="block text-sm font-medium mb-1">Description</label>
        <textarea id="taskDescription" rows="4" class="w-full mb-4 p-2 rounded-md bg-gray-700 border border-gray-600 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500" placeholder="Entrez la description..."></textarea>

        <label for="taskCategory" class="block text-sm font-medium mb-1">Statut</label>
        <select id="taskCategory" class="w-full mb-4 p-2 rounded-md bg-gray-700 border border-gray-600 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500">
            <option value="todo">To do</option>
            <option value="inProgress">In progress</option>
            <option value="done">Done</option>
        </select>

        <label for="taskDeadline" class="block text-sm font-medium mb-1">Date d’échéance</label>
        <input type="date" id="taskDeadline" class="w-full mb-4 p-2 rounded-md bg-gray-700 border border-gray-600 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500">

        <label for="taskPriority" class="block text-sm font-medium mb-1">Priorité</label>
        <select id="taskPriority" class="w-full mb-4 p-2 rounded-md bg-gray-700 border border-gray-600 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500">
            <option value="P1">P1</option>
            <option value="P2">P2</option>
            <option value="P3">P3</option>
        </select>

        <div class="flex justify-end space-x-2">
            <button id="confirmAction" class="px-4 py-2 bg-blue-600 hover:bg-blue-500 rounded">Confirmer</button>
        </div>
    </div>
</div>

    <!-- Script JavaScript pour gérer l'affichage du modal, ajouter des tâches et effectuer une recherche -->
    <script src="src/action.js"></script>

    <!--  -->

    

    
</body>
</html>
